<!DOCTYPE html>
<html>

<head><!-- Charset -->
<meta charset="utf-8">

<!-- Meta Information -->
<title>Trip Planner</title>

<meta name="author" content="Mjolnir LLC" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<!-- !Meta Information -->

<link href="https://fonts.googleapis.com/css?family=Bad+Script|Merriweather:200,400,700&amp;subset=cyrillic" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<link rel="stylesheet" href="./app/frontend/css/style.css">
<script src="./app/frontend/js/calendar.js"></script></head>

<body>

<!-- ko if: loggedIn -->
<div class="mj-logout">
	<a class="mj-link" data-bind="click: logOut" href="#">Log out</a>
</div>

<div class="cal-popup__overlay js-popup js-popup__note js-hidden" data-bind="popup">

	<div class="cal-popup__black js-close"></div>

	<div class="cal-popup__box">

		<div class="cal-popup__close"></div>

		<div class="cal-popup__title">Save a memory</div>
		<div class="cal-popup__title _sub">The note you write will be saved on your calendar.</div>

		<form class="cal-popup__form">

			<textarea class="cal-popup__input js-input _area" data-bind="value: noteForm.note, note" placeholder="What happened?">
			</textarea>

			<input type="hidden" class="cal-popup__input" data-bind="value: noteForm.day, datepicker" placeholder="When?">

			<button data-bind="click: addNote" class="cal-popup__button mj-button js-close">
				Save it!
			</button>

		</form>

		<!--<div class="cal-popup__title">Add a counter</div>-->
		<!--<div class="cal-popup__title _sub">Save numeric data on calendar and we'll make nice graphs %)</div>-->

		<!--<form class="cal-popup__form">-->

			<!--<div class="cal-popup__inputWrap ui-front">-->
				<!--<input class="cal-popup__input js-input js-counter__name"  data-bind="value: counterForm.name, counterAutocomplete, counterData: counters" placeholder="Name your counter">-->
			<!--</div>-->

			<!--<input class="cal-popup__input js-input"  data-bind="value: counterForm.value" placeholder="Kilometers, minutes, kcal etc.">-->

			<!--<button data-bind="click: addCounter" class="cal-popup__button mj-button js-close">-->
				<!--Gogo!-->
			<!--</button>-->

		<!--</form>-->

	</div>

</div>


<!-- /ko -->

<!-- ko ifnot: loggedIn -->

<div class="cal-popup__overlay">
	<div class="cal-popup__black"></div>

	<div class="cal-popup__box _login">

		<div class="mj-login__logo"></div>

		<h1 class="cal-popup__title">Trip planner</h1>

		<p class="cal-popup__title _sub">
			The best way to plan your trip.
		</p>

		<form class="cal-popup__form" data-bind="submit: login" class="mj-login__form">
			<input class="cal-popup__input" data-bind="value: loginForm.login, css: validation" placeholder="email">
			<input class="cal-popup__input" type="password" data-bind="value: loginForm.password" placeholder="password">

			<button data-bind="click: login, css: validation" class="mj-login__button mj-button">
				<!-- ko if: showRegister -->
				Create free account
				<!-- /ko -->

				<!-- ko if: showLogin -->
				Log in
				<!-- /ko -->

			</button>

		</form>

		<div class="mj-login__additional">

			<!-- ko if: showLogin -->
			<a class="mj-link" data-bind="click: toggleState" href="#">Create a free account</a>
			<!-- /ko -->

			<!-- ko if: showRegister -->
			<a class="mj-link" data-bind="click: toggleState" href="#">I already have an account</a>
			<!-- /ko -->

			<!--<a class="mj-link" href="#">Forgot password?</a>-->

		</div>

	</div>
</div>

<!-- /ko -->


<div class="mj-calendar__wrapper">

	<div class="mj-calendar">

		<svg class="mj-calendar__svg"
			 preserveAspectRatio="none">
		</svg>

	</div>

</div>

</body>

</html>
